<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    
    {% load static %}
    
    <link href="{% static 'css/styles.css' %}" rel="stylesheet"> <!-- Link to your custom styles -->
    <script src="https://cdn.tailwindcss.com"></script> <!-- Ensure Tailwind is included -->
</head>
<body>
    <h2>Login</h2>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render form fields automatically -->
        <button type="submit">Login</button>
    </form>
</body>
</html>
