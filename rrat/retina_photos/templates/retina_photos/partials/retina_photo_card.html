{% block section_content %}
    <article class="bg-white rounded max-w-64">
        <header>
            <img 
            src="{{ photo.image.url }}" 
            alt="{{ photo.cloudinary_public_id }}" 
            class="rounded-t object-cover w-full"
            />
        </header>

        <section class="p-4">
            <p><span class="font-semibold">Position:</span> {{ photo.position|upper }}</p>
            <p><span class="font-semibold">Date:</span> {{ photo.date_created|date:"F d, Y" }}</p>
            <p><span class="font-semibold">Time:</span> {{ photo.date_created|date:"h:i A" }}</p>
            <p><span class="font-semibold">Status:</span> {{ photo.status }}</p>
            <p><span class="font-semibold">Prognosis:</span> {{ photo.prognosis }}</p>
        </section>

        <footer class='px-4 py-2 flex  justify-between bg-transparent gap-2'>
            <div class="rounded-md px-3 py-1 text-xs font-semibold leading-6 sm:w-2/3 min-w-fit border text-slate-400 bg-slate-200 shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-slate-600 hover:cursor-not-allowed">Process</div>

            <a href="{% url 'retina_photos:delete_retina_photo' id=photo.id %}" class="rounded-md px-3 py-1 text-xs font-semibold leading-6 sm:w-1/3 text-red-700 hover:text-white hover:bg-red-700">Delete</a>
        </footer>
    </article>
{% endblock section_content %}
