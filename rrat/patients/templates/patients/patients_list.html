{% extends "layout.html" %}

{% block title %}
  Dashboard
{% endblock title %}

{% block header %}
  Patient List
{% endblock header %}

{% block content %}
  <section>
    {% for patient in patients %}
      <div>
        <h3>{{ patient.full_name }}</h3>
        <p>Age: {{ patient.age }}</p>
      </div>
    {% endfor %}
  </section>
{% endblock content %}
