{% extends "layout.html" %}

{% block title %}
  Dashboard
{% endblock title %}

{% block header %}
  Patient List
{% endblock header %}

{% block content %}
  <section>
    {% for patient in patients %}
      <div>
        <a href="{% url 'patients:patient_page' id=patient.id %}">
          <h3>{{ patient.full_name }}</h3>
        </a>
        <p>Age: {{ patient.age }}</p>
      </div>
    {% endfor %}
  </section>
{% endblock content %}
