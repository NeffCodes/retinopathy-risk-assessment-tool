{% extends "partials/section.html" %}

{% block section_content %}
<form action="" method="POST" enctype="multipart/form-data">
{% csrf_token %}
    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-3">
            <label for="{{form.first_name.id_for_label}}" class="block text-sm font-medium leading-6 text-gray-900 capitalize">{{form.first_name.label}}</label>
            <div class="mt-2">
                {{form.first_name}}
            </div>
        </div>

        <div class="sm:col-span-3">
            <label for="{{form.last_name.id_for_label}}" class="block text-sm font-medium leading-6 text-gray-900 capitalize">{{form.last_name.label}}</label>
            <div class="mt-2">
                {{form.last_name}}
            </div>
        </div>

        <div class="sm:col-span-1">
            <label for="{{form.date_of_birth.id_for_label}}" class="block text-sm font-medium leading-6 text-gray-900 capitalize">{{form.date_of_birth.label}}</label>
            <div class="mt-2">
                {{form.date_of_birth}}
            </div>
        </div>
        
        <div class="sm:col-span-3">
            <label for="{{form.avatar.id_for_label}}" class="block text-sm font-medium leading-6 text-gray-900 capitalize">{{form.avatar.label}}</label>
            <div class="mt-2">
                {{form.avatar}}
            </div>
        </div>

        <div class="col-span-1 col-end-7 place-self-end flex items-center justify-end gap-x-6">
            <button type="submit" class="rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">Add New Patient</button>
        </div>
    </div>
</form>
{% endblock section_content %}
